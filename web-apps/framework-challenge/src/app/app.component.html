<router-outlet></router-outlet>

<label for="number">Insira o número: </label>
<input #number type="number" id="number"/>

<br>
<br>

<button (click)="getDivisor(+number.value)" name="btn-calculate-divisor">Calcular Divisores</button>

<br>
<br>

<div *ngIf="result != null">
  <div>
    Números Divisores:
    <span *ngFor="let i of result?.divisors; last as isLast">
      {{ i }}<span *ngIf="!isLast">,</span>
    </span>
  </div>
  <div>
    Número {{ +number.value }} Decomposto:
    <span *ngFor="let i of result?.decompositionNumber; last as isLast">
      {{ i }}<span *ngIf="!isLast">,</span>
    </span>
  </div>
  <div>
    Divisores Primos:
    <span *ngFor="let i of result?.primesDivisors; last as isLast">
      {{ i }}<span *ngIf="!isLast">,</span>
    </span>
  </div>
</div>
